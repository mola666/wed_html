
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>input获取邮箱、电话和网址</title>
</head>
<body>
<form action="welcome.php" method="post">
<label>邮箱：<input type="email" name="email" pattern="\w[-\w.+]*@(163.com|126.com)" placeholder="仅限163和126邮箱"></label>
<br><br>
<label>电话：<input type="tel" name="tel" pattern="(\(\d{3,4}\)|\d{3,4}-|\s)?\d{8}" placeholder="仅限座机号码"></label>
<br><br>
<label>网址：<input type="url" name="url" pattern="^((https|http)?:\/\/)[^\s]+" placeholder="仅限以http和https开头的网址"></label>
<br><br>
<input type="submit" value="提交">
</form>
</body>
</html>
